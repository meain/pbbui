name: Auto deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run : git config --global user.email "builder@meain.io"
    - run : git config --global user.name "Builder Bot"
    - run: npm ci
    - run: npm install -g gh-pages
    - run: npm run deploy
